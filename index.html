<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <i class="ri-paint-fill" id="cursor"></i>

      <button>Pick Color</button>
      <section id="canvas-wrapper">
        <div id="navigate">
          <button id="prev" onclick="decreaseIndex()"><i class="ri-expand-left-line"> </i>Prev</button>
        <button id="next" onclick="increaseIndex()">Next <i class="ri-expand-right-line"></i></button>
        </div>

        <div id="canvas"></div>
      </section>
      <section id="color-pannel">
        <div data-color="#fff" class="colors active"></div>
      </section>
    </main>
  </body>
</html>
